<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <script src="js/main.js" type ="module" ></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">Painnnnnnnter Roseee</h1>
    </header>
    <main>
        <div id = 'canva-container'>
            <canvas id="canvas" width="900" height="500"> </canvas>
            <!-- <canvas id='canvas2'width="900" height="500"></canvas>
            <canvas id='canvas3'width="900" height="500"></canvas> -->
        </div>
        
        <div id='canva-image'></div>

        <div id="parameter">
            <section id="eraser-section">
                <h2 id="eraser-title">Gomme</h2>
                <i class="fas fa-eraser" id ='gomme1' data-eraseSize="10"></i>
                <i class="fas fa-eraser" id ='gomme2' data-eraseSize="30"></i>
                <i class="fas fa-eraser" id ='gomme3' data-eraseSize="60"></i>
            </section>
            
            <section id="color-section">
                <h2 id="color-title">Couleur du Pinceau</h2>
                <div id='color-panel'>
                    <input type="color" id="colorInput" name="colorInput" value="1">
                </div>
                <div id='color-vig'>
                    <div class="color" id="color-green" data-color ='green'></div>
                    <div class="color" id="color-red" data-color ='red'></div>
                    <div class="color" id="color-yellow" data-color ='yellow'></div>
                    <div class="color" id="color-pink" data-color ='pink'></div>
                </div>
            </section>
    
            <section id='line-section'>
                <h2 id="size-title" >Taille du Pinceau</h2>
                <input type="range" id="lineWidth" name="lineWidth" min="1" max="30">
            </section>
            <section id='background-section'>
                <h2 id="background-title">Couleur de l'arriere plan</h2>
                <input type="color" id="bgInput" name='bgInput'>

            </section>
            
            <button id="submit-canva" >Download Canvas</button>
        </div>
        
    
    </main>
    
</body>
</html>
