<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <script src="js/main.js" type ="module"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">Painnnnnnnter Roseee</h1>
    </header>
    <main>
        <canvas id="canvas" width="900" height="500">   
        </canvas>
        <h2>Choisissez une couleur</h2>
        <section id="color-section">
            <input type="color" id="colorInput" name="colorInput" value="">
            <p>Gomme</p>
            
            <i class="fas fa-eraser" id ='gomme1' data-eraseSize="10"></i>
            <i class="fas fa-eraser" id ='gomme2' data-eraseSize="30"></i>
            <i class="fas fa-eraser" id ='gomme3' data-eraseSize="60"></i>
            
            <div class="color" id="color-green" data-color ='green'></div>
            <div class="color" id="color-red" data-color ='red'></div>
            <div class="color" id="color-yellow" data-color ='yellow'></div>
            <div class="color" id="color-pink" data-color ='pink'></div>
        </section>
        <section id='trait-section'>
            <input type="range" id="lineWidth" name="lineWidth" min="1" max="30">
        </section>

        
    </main>
    
</body>
</html>
